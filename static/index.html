<!DOCTYPE html>
<html>
<head>
    <title>Rust Intro</title>
    <style id="theme-style">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .emoji {
            font-size: 1.2em;
        }
        #theme-switch {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Rust Intro <span class="emoji">ðŸ¦€</span></h1>
        <a href="https://hub.docker.com/r/mattmajestic/rust-intro"><img src="https://img.shields.io/docker/v/mattmajestic/rust-intro/latest" alt="Docker Hub"></a>
        <a href="https://rust-intro.onrender.com/"><img src="https://img.shields.io/badge/deployment-link-blue" alt="Deployment"></a>
        <p>ðŸ“¦ Dockerized Rust application, ready for deployment! ðŸš€</p>
        <p>This repository contains a simple Rust application, packaged with Docker for easy deployment. The Docker image is available on Docker Hub.</p>
        <p>Enjoy coding with Rust and Docker! ðŸŽ‰</p>
        <button id="theme-switch">Switch to Dark Mode</button>
    </div>
    <script>
        const themeSwitch = document.querySelector('#theme-switch');
        themeSwitch.addEventListener('click', () => {
            let darkMode = 'body { background-color: #333; color: #f0f0f0; } .container { color: #f0f0f0; } h1, p { color: #f0f0f0; }';
            let lightMode = 'body { background-color: #f0f0f0; color: #333; } .container { color: #333; } h1, p { color: #666; }';
            if (themeSwitch.textContent.includes('Dark')) {
                document.querySelector('#theme-style').textContent = darkMode;
                themeSwitch.textContent = 'Switch to Light Mode';
            } else {
                document.querySelector('#theme-style').textContent = lightMode;
                themeSwitch.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
